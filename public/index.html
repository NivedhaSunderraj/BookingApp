<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>Book-a-table</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

	<!-- JS -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


	<!-- ANGULAR CUSTOM -->
	<script src="js/controllers/MainCtrl.js"></script>
	<script src="js/controllers/UserCtrl.js"></script>
	<script src="js/services/UserService.js"></script>
	<script src="js/controllers/UserRegisterCtrl.js"></script>
	<script src="js/services/UserRegisterService.js"></script>
	<script src="js/controllers/ManagerCtrl.js"></script>
	<script src="js/services/ManagerService.js"></script>
	<script src="js/controllers/ManagerRegisterCtrl.js"></script>
	<script src="js/services/ManagerRegisterService.js"></script>
	<script src="js/controllers/LogoutCtrl.js"></script>
	<script src="js/services/LogoutService.js"></script>
	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>

</head>
<body ng-app="bookingApp" ng-controller="MainController" >
<div class="container">

	<!-- HEADER -->

	<nav class="navbar navbar-inverse">
		<div class="navbar-header">
			<a class="navbar-brand" href="/">Home</a>
		</div>
		<ul class="nav navbar-nav navbar-right" style="margin-right:0px;">
		 <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="menu1">{{creds ? creds.username : 'Log-In/Sign-Up'}}
        <span class="caret"></span></a>
        <ul class="dropdown-menu">
					<li><a ng-href="{{creds?creds.type=='manager'?'/manage':'/bookings':'/users'}}" id="menu2">{{creds? creds.type== 'manager'? 'Manage' : 'My Bookings' : 'Users' }}</a></li>
				  <li><a ng-href="{{creds ? '/logout' : '/manager'}}" id="menu3">{{creds? 'Logout' : 'Manager'}}</a></li>
        </ul>
      </li>
		</ul>
	</nav>

	<!-- ANGULAR DYNAMIC CONTENT -->
	<div ng-view >
	</div>

</div>
</body>
</html>
