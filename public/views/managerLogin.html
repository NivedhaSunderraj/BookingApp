<div class="jumbotron text-center" >
			<form class="form-signin login center-block" data-ng-submit="manSignin()"  method="post" style="width:300px;">
				<fieldset>
					<h2 class="form-signin-heading text-center">Login</h2>

					<label for="username" class="sr-only">Username</label>
					<input type="text" name="username" id="username" class="form-control" data-ng-model="credentials.username" placeholder="Username" autofocus>

					<label for="password" class="sr-only">Password</label>
					<input type="password" name="password" id="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">

					<button class="btn btn-lg btn-primary btn-block login-button center-block" type="submit" >Login</button>
					<div data-ng-show="error" class="text-center text-danger">
								<strong data-ng-bind="error"></strong>
							</div>
							  </fieldset>
				</form>
				<div class="row">
            <div class="center-block text-center">
                <a href="/managerRegister">New User?</a>
            </div>
        </div>

</div>
