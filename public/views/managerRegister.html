<div class="jumbotron text-center" >
<form class="form-signin center-block"  data-ng-submit="manSignup()" method="post" style="width:300px;" >
  <fieldset>
    <h2 class="form-signin-heading text-center">Register</h2>

    <label for="username" class="sr-only">Username</label>
    <input type="text" id="username" name="username" data-ng-model="credentials.username" class="form-control" placeholder="Username"  autofocus>

    <label for="name" class="sr-only">Name</label>
    <input type="text" id="name" name="name" data-ng-model="credentials.name" class="form-control" placeholder="Name"  autofocus>

    <label for="email" class="sr-only">E-mail</label>
    <input type="email" id="email" name="email" data-ng-model="credentials.email" class="form-control" placeholder="E-mail" >

    <label for="restname" class="sr-only">Restaurant Name</label>
    <input type="text" id="restname" name="restaurant" data-ng-model="credentials.restaurant" class="form-control" placeholder="Restaurant Name" >

    <label for="website" class="sr-only">Restaurant Name</label>
    <input type="text" id="restname" name="restaurant" data-ng-model="credentials.website" class="form-control" placeholder="Restaurant Website" >

    <label for="number" class="sr-only">Restaurant Name</label>
    <input type="text" id="restname" name="restaurant" data-ng-model="credentials.number" class="form-control" placeholder="Restaurant Phone Number" >

    <label for="address" class="sr-only">Address</label>
    <input type="text" id="address" name="address" data-ng-model="credentials.address" class="form-control" placeholder="Address" >

    <label for="tables" class="sr-only">Tables</label>
    <input type="text" id="tables" name="tables" data-ng-model="credentials.tables" class="form-control" placeholder="Tables" >

    <label for="password" class="sr-only">Password</label>
    <input type="password" name="password" data-ng-model="credentials.password" id="password" class="form-control" placeholder="Password" >

    <button class="btn btn-lg btn-primary btn-block center-block login-button" type="submit" >Register</button>
    <div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
    </fieldset>
  </form>
</div>
